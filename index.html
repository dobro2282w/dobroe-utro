<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хочу кушать</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">
    <div class="canvases app__canvases">
      <canvas class="canvases__canvas" id="main-canvas"></canvas>
    </div>
    <div class="interface app__interface">
      <div class="interface__top">
        <div class="interface__message" id="message"></div>
      </div>
      <div class="interface__center">
        <div class="interface__text-start" id="text-start" style="display: none;">Нажми и потряси</div>
      </div>
      <div class="interface__bottom">
        <div class="progress interface__progress">
          <div class="progress__strip" id="progress"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js" defer></script>
</body>
</html>
